<!DOCTYPE html>
<html>
<head>
    <title>Смешивание изображений</title>
</head>
<body>
    <h1>Смешивание изображений</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="image1">Выберите изображение 1:</label>
        <input type="file" name="image1" id="image1" accept="image/*" required>
        <br>
        <label for="image2">Выберите изображение 2:</label>
        <input type="file" name="image2" id="image2" accept="image/*" required>
        <br>
        <label for="alpha">Уровень смешения (от 0 до 1):</label>
        <input type="number" name="alpha" id="alpha" step="0.01" min="0" max="1" value="0.5" required>
        <br>
        <input type="submit" value="Смешать изображения">
    </form>
</body>
</html>
